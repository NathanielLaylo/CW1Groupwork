<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <style>
        img {
            width: 100px; 
            height: 100px;
        }

    </style>
    <title>Book Lesson</title>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
            <img v-bind:src="product.image" class="smallimage">
            </figure>
            <p>Subject: {{product.subject}}</p>
            <p>Location: {{product.location}}</p>
            <p>Price: {{product.price}}</p>
            <p>Spaces: {{product.space}}</p>
            <input type="button" v-on:click='add' value="Add to Cart"></inputtype>

        </main>
    </div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app', 
            data: { 
                sitename: 'Book Lesson Now',
                product:{
                    id: 1001,
                    subject: "Math",
                    location: "London",
                    price: 2000,
                    space: 5,
                    image: "./images/math.png"
                }
            },
            methods: {
                add: function () {
                    let x = parseFloat(this.product.space);
                    if(x > 0){
                        x = x - 1;
                    }
                    this.product.space = x;
                    return this.product.space;
                }
            }
        });
    </script>
</body>
</html>
